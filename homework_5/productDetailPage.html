<!DOCTYPE html>

<html>

<head>
    <!--Linking to CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Muddy Paws <br> Adventure Gear</h1>
        <nav>
            <a>About Us</a>
            <a>Contact</a>
        </nav>
    </header>

    <!--Product detail page is for dog GPS collar product-->
    <div class="website-buttons">
        <div class="navigate-to-dog-products">
            <!--&#60 is dec value for less than symbol (leftward facing caret)-->
            <h2 id="back-to-dog-products"> &#60 Back to Dog Products</h2>
        </div>
    </div>

    <div id="product-detail-image">
        <img src="dogProduct1.jpg" alt="Dog harness" style="width:40%">
    </div>

    <div class="website-buttons">
        <div class="size-option">
            <!--&#8595 is dec value for downwards arrow-->
            <h2 id="select-small-button"> Small &#8595</h2>
        </div>
    </div>

    <div class="website-buttons">
        <div class="color-option">
            <h2 id="select-orange-button"> Orange &#8595 </h2>
        </div>
    </div>

    <div class="website-buttons">
        <div class="amount-option">
            <h2 id="select-one-button"> 1 &#8595 </h2>
        </div>
    </div>

    <div class="website-buttons">
        <div class="make-final-choice">
            <h2 id="cart-add-button">Add to Cart</h2>
        </div>
    </div>

    <div id="product-detail-content">
        <p> This comfortable harness is one that your dog will love! <br> Made of a lightweight material, it won't irritate your furry best friend. <br> Plus, it's machine washable too. </p>
    </div>

</body>

</html>
